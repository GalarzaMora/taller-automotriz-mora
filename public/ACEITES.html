    }

      padding: 0;
      margin: 0;
      line-height: 1.4;
    }

    /* BARRA DE NAVEGACIÓN */
    .barra-navegacion {
      background-color: #003366;
      padding: 10px 0;
    }

    .contenedor-navbar {
      max-width: 1200px;
      margin: auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      flex-wrap: wrap;
    }

    .logo-nav {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo-nav img {
      width: 50px;
      height: auto;
    }

    .logo-nav p {
      color: white;
      font-weight: bold;
      font-size: 14px;
      letter-spacing: 1px;
    }

    .menu-nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
      margin: 0;
      padding: 0;
    }

    .menu-nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 14px;
    }

    .menu-nav ul li a:hover {
      color: #d71a29;
    }

    .iconos-redes {
      display: none;
    }

    /* CONTENIDO PRINCIPAL */
    .main-content {
      padding: 20px;
    }
    
    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: clamp(24px, 5vw, 32px);
    }
    
    .lista-productos {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 1000px;
      margin: auto;
    }
    
    .producto-linea {
      display: flex;
      gap: 15px;
      align-items: center;
      border-bottom: 1px solid #ccc;
      padding: 15px 10px 20px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .producto-linea:hover {
      background-color: #f5f5f5;
    }
    
    .producto-linea img {
      width: 100px;
      height: 80px;
      object-fit: contain;
      flex-shrink: 0;
    }
    
    .producto-info {
      flex: 1;
    }
    
    .producto-info h2 {
      font-size: clamp(16px, 4vw, 18px);
      margin-bottom: 5px;
      color: #333;
    }
    
    .producto-info p {
      font-size: clamp(13px, 3vw, 14px);
      color: #666;
      margin: 0;
    }

    
    .paginacion {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin: 40px auto;
      padding: 20px;
      max-width: 1000px;
    }

    .paginacion button {
      padding: 10px 15px;
      border: 1px solid #ddd;
      background: #fff;
      color: #333;
      cursor: pointer;
      border-radius: 5px;
      font-size: 14px;
      transition: all 0.3s ease;
      min-width: 40px;
      height: 40px;
    }

    .paginacion button:hover:not(:disabled) {
      background: #f0f0f0;
      border-color: #007bff;
      color: #007bff;
    }

    .paginacion button.active {
      background: #007bff;
      color: white;
      border-color: #007bff;
    }

    .paginacion button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .info-pagina {
      text-align: center;
      margin: 20px auto;
      color: #666;
      font-size: 14px;
      max-width: 1000px;
    }
    
    /* MODAL STYLES */
    .modal {
      display: none;
      position: fixed;
      top: 0; 
      left: 0;
      width: 100%; 
      height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
      padding: 10px;
    }
    
    .modal-content {
      background: white;
      border-radius: 10px;
      max-width: 600px;
      max-height: 90%;
      width: 90%;
      overflow-y: auto;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    
    .close-btn {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 28px;
      cursor: pointer;
      z-index: 1001;
      background: rgba(255,255,255,0.9);
      width: 35px;
      height: 35px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
    }
    
    .close-btn:hover {
      background: rgba(255,255,255,1);
    }

    .modal-image-container {

      justify-content: center;

      margin: 40px 0 20px;
    }

        padding: 8px 12px;

// VARIABLES DE PAGINACIÓN
let paginaActual = 1;
const productosPorPagina = 5; 
let imagenesActuales = [];
let indiceImagen = 0;

// FUNCIÓN PARA MOSTRAR PRODUCTOS DE LA PÁGINA ACTUAL
function mostrarProductos() {
  const inicio = (paginaActual - 1) * productosPorPagina;
  const fin = inicio + productosPorPagina;
  const productosActuales = todosLosProductos.slice(inicio, fin);
  
  const listaProductos = document.getElementById('listaProductos');
  listaProductos.innerHTML = '';
  
  productosActuales.forEach(producto => {
    const productoHTML = `
      <div class="producto-linea" onclick="abrirModal('${producto.titulo}', '${producto.marca}', ${JSON.stringify(producto.imagenes).replace(/"/g, '&quot;')}, '${producto.descripcion}')">
        <img src="${producto.imagenes[0]}" alt="Aceites">
        <div class="producto-info">
          <h2>${producto.titulo}</h2>
          <p>CLIC PARA VER DETALLES</p>
        </div>
      </div>
    `;
    listaProductos.innerHTML += productoHTML;
  });
  
  actualizarInfoPagina();
}

// FUNCIÓN PARA GENERAR PAGINACIÓN
function generarPaginacion() {
  const totalPaginas = Math.ceil(todosLosProductos.length / productosPorPagina);
  const paginacion = document.getElementById('paginacion');
  
  if (totalPaginas <= 1) {
    paginacion.style.display = 'none';
    return;
  }
  
  paginacion.style.display = 'flex';
  paginacion.innerHTML = '';
  
  // Botón Anterior
  const btnAnterior = document.createElement('button');
  btnAnterior.innerHTML = '« Anterior';
  btnAnterior.onclick = () => cambiarPagina(paginaActual - 1);
  btnAnterior.disabled = paginaActual === 1;
  paginacion.appendChild(btnAnterior);
  
  // Números de página
  for (let i = 1; i <= totalPaginas; i++) {
    const btnPagina = document.createElement('button');
    btnPagina.innerHTML = i;
    btnPagina.onclick = () => cambiarPagina(i);
    if (i === paginaActual) {
      btnPagina.classList.add('active');
    }
    paginacion.appendChild(btnPagina);
  }
  
  // Botón Siguiente
  const btnSiguiente = document.createElement('button');
  btnSiguiente.innerHTML = 'Siguiente »';
  btnSiguiente.onclick = () => cambiarPagina(paginaActual + 1);
  btnSiguiente.disabled = paginaActual === totalPaginas;
  paginacion.appendChild(btnSiguiente);
}

// FUNCIÓN PARA CAMBIAR DE PÁGINA
function cambiarPagina(nuevaPagina) {
  const totalPaginas = Math.ceil(todosLosProductos.length / productosPorPagina);
  
  if (nuevaPagina >= 1 && nuevaPagina <= totalPaginas) {
    paginaActual = nuevaPagina;
    mostrarProductos();
    generarPaginacion();
    
    // Scroll suave hacia arriba
    window.scrollTo({
      top: 0,
      behavior: 'smooth'
    });
  }
}

// FUNCIÓN PARA ACTUALIZAR INFO DE PÁGINA
function actualizarInfoPagina() {
  const inicio = (paginaActual - 1) * productosPorPagina + 1;
  const fin = Math.min(paginaActual * productosPorPagina, todosLosProductos.length);
  const total = todosLosProductos.length;
  
  document.getElementById('infoPagina').textContent = 
    `Mostrando productos ${inicio} - ${fin} de ${total}`;
}

// FUNCIONES DEL MODAL (mantenidas igual)

  imagenesActuales = imagenes;
  indiceImagen = 0;

  document.getElementById("modal").style.display = "flex";
  actualizarImagenModal();

  document.getElementById("modal-titulo").textContent = titulo;
  document.getElementById("modal-marca").textContent = marca;
  document.getElementById("modal-desc").textContent = descripcion;

  const miniaturas = document.getElementById("miniaturas");
  miniaturas.innerHTML = '';
  imagenes.forEach((img, idx) => {
    const thumb = document.createElement("img");
    thumb.src = img;
    thumb.alt = `Vista ${idx + 1}`;
    thumb.onclick = () => {
      indiceImagen = idx;
      actualizarImagenModal();
      actualizarMiniaturas();
    };
    miniaturas.appendChild(thumb);
  });
  
  actualizarMiniaturas();
}

function actualizarImagenModal() {
  const imagenPrincipal = document.getElementById("modal-img");
  imagenPrincipal.src = imagenesActuales[indiceImagen];
}

function actualizarMiniaturas() {
  const thumbs = document.querySelectorAll(".miniaturas img");
  thumbs.forEach((thumb, idx) => {
    thumb.classList.toggle('active', idx === indiceImagen);
  });
}

function cerrarModal() {
  document.getElementById("modal").style.display = "none";
}

// Event listeners del modal
document.getElementById("modal").addEventListener("click", function(e) {
  if (e.target === this) {
    cerrarModal();
  }
});

document.addEventListener("keydown", function(e) {
  if (e.key === "Escape" && document.getElementById("modal").style.display === "flex") {
    cerrarModal();
  }
});

document.getElementById("prevBtn").addEventListener("click", () => {
  indiceImagen = (indiceImagen > 0) ? indiceImagen - 1 : imagenesActuales.length - 1;
  actualizarImagenModal();
  actualizarMiniaturas();
});

document.getElementById("nextBtn").addEventListener("click", () => {
  indiceImagen = (indiceImagen < imagenesActuales.length - 1) ? indiceImagen + 1 : 0;
  actualizarImagenModal();
  actualizarMiniaturas();
});

document.addEventListener("keydown", function(e) {
  if (document.getElementById("modal").style.display === "flex") {
    if (e.key === "ArrowLeft") {
      document.getElementById("prevBtn").click();
    } else if (e.key === "ArrowRight") {
      document.getElementById("nextBtn").click();
    }
  }
});

// INICIALIZACIÓN
mostrarProductos();
generarPaginacion();
</script>

</body>
</html>
